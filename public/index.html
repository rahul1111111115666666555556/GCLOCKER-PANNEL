<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>CHINTU KI MAA KA BOXD9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #f0f;
    }
    h1 {
      text-align: center;
      color: #ff00ff;
      margin-bottom: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #222;
      border: none;
      color: #0f0;
      border-radius: 8px;
      font-family: monospace;
      font-size: 15px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #0f0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0c0;
    }
    #logs {
      margin-top: 20px;
      background: #111;
      border: 1px solid #333;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      color: #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>CHINTU KI MAA KA BOXD9</h1>

  <input type="text" id="uid" placeholder="ðŸ‘‘ Paste Admin UID here" />
  <textarea id="appstate" rows="10" placeholder="ðŸ“‹ Paste your AppState JSON here"></textarea>

  <button id="startBtn">ðŸŸ¢ Start Bot</button>

  <div id="logs">ðŸ“œ Waiting for logs...</div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      const uid = document.getElementById("uid").value.trim();
      const appstate = document.getElementById("appstate").value.trim();

      if (!uid || !appstate) {
        alert("âŒ Please enter Admin UID and AppState JSON!");
        return;
      }

      fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid, admin: uid, appstate }),
      })
      .then((res) => res.text())
      .then((msg) => alert(msg))
      .catch(() => alert("âŒ Failed to start bot"));
    });

    function fetchLogs() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return;
      fetch(`/logs?uid=${uid}`)
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("logs").innerText = data || "No logs yet.";
          const logsDiv = document.getElementById("logs");
          logsDiv.scrollTop = logsDiv.scrollHeight;
        })
        .catch(() => {
          document.getElementById("logs").innerText = "Failed to load logs.";
        });
    }

    setInterval(fetchLogs, 3000);
  </script>

</body>
</html>
